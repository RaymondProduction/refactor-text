<html>
 <head>
  <title>Text refactor</title>
  <script src="main.js"></script>
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
 </head>
 <body>
  <div style="width: 1028px">
      <div class="col text-center p-3">
          Text refactor
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label" for="text" title="Text">
            Text:
          </label>
          <div class="col-sm-8">
             <textarea
             class="form-control"
             style="font-family: Arial; font-size:12px"
             id="text"
             row="3">
             </textarea>
         </div>
       </div>
       <div class="form-group row">
         <label class="col-3 col-form-label" for="text" title="Text">
           Refactored text:
         </label>
         <div class="col-sm-8">
            <textarea
            class="form-control"
            style="font-family: Arial; font-size:12px"
            id="text_refactored"
            row="3">
            </textarea>
        </div>
      </div>
         <div class="form-group row">
           <label
           class="col-3 col-form-label"
           for="widthLine">
           Max width line by pixels <br/>(now: <span id="valueWidthLine"></span> px):
         </label>
         <div class="col-sm-8 pt-2 pb-2">
           <input
             onchange="changeWidthLine()"
             type="range"
             class="custom-range"
             id="widthLine"
             min="100"
             max="1000">
           </div>
         </div>
         <div class="form-group row">
           <div class="col-11 text-right">
               <button
               class="btn btn-primary"
               onclick="refactor()">Refactoring</button>
           </div>
           </div>
     </div>
  </div>
 </body>
</html>
